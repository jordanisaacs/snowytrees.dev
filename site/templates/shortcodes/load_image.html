<div class="figure">
  <img src="{{path}}" style="min-width:60%; max-width:90%;border-radius:2px;">
  {# Figure is not rendered from markdown :( so manually do it #}
  <div class="figure-description">
    {{- body -}}
    {%- if fig -%}
    <sup class="footnote-reference">
      <a href="#{{fig}}">{{- fig -}}</a>
    </sup>
    {%- endif -%}
  </div>
</div>
